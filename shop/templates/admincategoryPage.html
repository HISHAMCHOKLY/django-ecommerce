

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ADMIN</title>
</head>
<body>

    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link "  href="/ecomAdmin">PRODUCTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link "  href="brand">BRAND</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="category">CATEGORY</a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
          </nav>
    </section>
    <h1 class="text-center">ADMIN </h1>
    <section class="product-add">
        <div class="container">
            <h1 class="text-center">CATEGORY</h1>
            <p class="text-end"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">add</button></p>
    
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCT</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {%if submitted %}
                        submitted successfully
                    {% else %}
                  
                    <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
    
                            {{form.as_p}}

                        <input type="submit"  id="" class="btn btn-success" >


                    </form>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
            </div>
    
    
    
            <div class="row">
                {%for data in datas%}
                <div class="col-2">
                    <div class="card" >
                        <img src="{{data.c_img.url}}" class="card-img-top" alt="..." width="100%">
                        <div class="card-body">
                            <h5 class="card-title">{{data.c_name}}</h5>
                            <a href="category/delete/{{data.id}}" class="btn btn-danger">delete</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>



{%endblock%}
