<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      a{
        text-decoration: none;
        color: black;
      }
    </style>
</head>
<body>
  <section class="navbar-part">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link ps-3 pe-3 active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 pe-3" href="/brand">Brands</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 pe-3" href="/category">categories</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
</section>
    <section class="categories-part">
        <h1 class="text-center">CATEGORIES</h1>
        <div class="container">
            <div class="row">
              {%for data in datas%}
                <div class="col-2 p-3">
                  <a href="items/{{data.c_name}}">
                    <div class="card" style="border: none;">
                      <img src="{{data.c_img.url}}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h4>{{data.c_name}}</h4>
                      </div>
                    </div>

                  </a>
                    
                </div>
              {%endfor%}  
            </div>
        </div>
        

    </section>
    
</body>
</html>
